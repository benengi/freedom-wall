<main *ngIf="board$ | async as board">

  <div class="board">
    <app-board-post
    *ngFor="let post of board.posts; let i = index"
    [post]="post"
    [board]="board"
    [idx]="i">
    </app-board-post>
  </div>
  <button mat-raised-button color="primary" (click)="newPost()">Create a Post</button>
</main>
