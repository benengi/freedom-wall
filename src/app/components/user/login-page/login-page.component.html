<main>
  <!-- Logged In -->
  <div *ngIf="auth.user$ | async as user" class="logout">
    <p>
      Logged in as <strong>{{ user.email }}</strong>
    </p>

    <button mat-stroked-button (click)="auth.signOut()">Logout</button>
  </div>

  <!-- Logged Out -->
  <div *ngIf="!(auth.user$ | async)">
    <h1>Login</h1>

    <button mat-raised-button appGoogleSignin>
      <img src="/assets/google-logo.svg" /> Login with Google
    </button>

    <h5>OR</h5>

    <app-email-login></app-email-login>
  </div>
</main>
